<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a07a74a0e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>PLAY THE DRUM GAME</h1>
    <div class="keys">
      <div data-key="a" class="key">
        <i class="fa-solid fa-drum fa-2x icon"></i>
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="s" class="key">
        <i class="fa-solid fa-drum fa-2x icon"></i>
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="d" class="key">
        <i class="fa-solid fa-drum fa-2x icon"></i>
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="f" class="key">
        <i class="fa-solid fa-drum fa-2x icon"></i>
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="g" class="key">
        <i class="fa-solid fa-drum fa-2x icon"></i>
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="h" class="key">
        <i class="fa-solid fa-drum fa-2x icon"></i>
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="j" class="key">
        <i class="fa-solid fa-drum fa-2x icon"></i>
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="k" class="key">
        <i class="fa-solid fa-drum fa-2x icon"></i>
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="l" class="key">
        <i class="fa-solid fa-drum fa-2x icon"></i>
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="a" src="01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="s" src="01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="d" src="01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio
      data-key="f"
      src="01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio data-key="g" src="01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="h" src="01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="j" src="01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="k" src="01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="l" src="01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
  </body>
</html>
